<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ewha Market | 리뷰 상세보기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      display: flex;
    }
    .logo-ewha { color: #007b43; margin-right: 2px; }
    .logo-market { color: #70ad47; }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }
    .nav-menu li a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
      transition: color 0.3s;
    }
    .nav-menu li a:hover { color: #007b43; }

    main {
      flex-grow: 1;
      padding: 50px 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .detail-container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 40px;
      width: 85%;
      max-width: 1100px;
    }

    /* 상단 제품 정보 */
    .product-section {
      display: flex;
      align-items: center;
      gap: 25px;
      margin-bottom: 15px;
    }
    .product-section img {
      width: 150px;
      border-radius: 8px;
    }
    .product-info {
      font-size: 16px;
      line-height: 1.8;
    }
    .product-info b {
      display: block;
      font-size: 20px;
      margin-bottom: 5px;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 25px 0;
    }

    /* 작성자 영역 */
    .author-section {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .author-section img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }
    .author-info {
      font-size: 15px;
    }
    .author-name {
      font-weight: bold;
      font-size: 16px;
    }
    .author-date {
      color: #777;
      font-size: 14px;
    }

    /* 리뷰 본문 영역 */
    .review-body {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 30px;
    }

    .review-text {
      flex: 1 1 55%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .review-title {
      background-color: #f6f6f6;
      border-radius: 20px;
      padding: 12px 18px;
      font-weight: bold;
    }
    .review-content {
      background-color: #f6f6f6;
      border-radius: 20px;
      padding: 18px;
      font-size: 15px;
      line-height: 1.7;
      color: #444;
    }

    .review-images {
      flex: 1 1 35%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      justify-items: center;
    }
    .review-images img {
      width: 100%;
      border-radius: 15px;
      object-fit: cover;
    }

    footer {
      background-color: #e8f5e9;
      text-align: center;
      padding: 15px 0;
      color: #777;
      font-size: 14px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <span class="logo-ewha">Ewha</span><span class="logo-market">market</span>
    </div>
    <nav>
      <ul class="nav-menu">
        <li><a href="#">상품 조회</a></li>
        <li><a href="#">리뷰 조회</a></li>
        <li><a href="#">리뷰 등록</a></li>
        <li><a href="#">상품 등록</a></li>
        <li><a href="#">마이페이지</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="detail-container">
      <!-- 상단 제품 정보 -->
      <div class="product-section">
        <img src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/2f0c10b2-58f5-42f1-9c0a-293b146fe7db/superstar-82-shoes-3ZFtWb.png" alt="아디다스 운동화" />
        <div class="product-info">
          <b>아디다스 운동화</b>
          구매일 : YYYY.MM.DD
        </div>
      </div>

      <hr />

      <!-- 작성자 정보 -->
      <div class="author-section">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="작성자 프로필" />
        <div class="author-info">
          <div class="author-name">이화인</div>
          <div class="author-date">작성일 : YYYY.MM.DD</div>
        </div>
      </div>

      <!-- 리뷰 본문 -->
      <div class="review-body">
        <div class="review-text">
          <div class="review-title">나의 첫 러닝용 운동화</div>
          <div class="review-content">
            건강을 위해 러닝을 시작하려고 운동화를 찾아보던 중,  
            후기가 좋은 이 아디다스 운동화를 구매했어요!  
            오랫동안 신어도 발이 불편하지 않고 튼튼해요 :)
          </div>
        </div>

        <div class="review-images">
          <img src="https://i.pinimg.com/originals/72/aa/2f/72aa2f1c45116f7f3b81501b7b8912c8.jpg" alt="리뷰 이미지1" />
          <img src="https://i.pinimg.com/originals/7f/bb/2c/7fbb2c9f2a3b0ec6bbd09042f5656ad4.jpg" alt="리뷰 이미지2" />
          <img src="https://i.pinimg.com/originals/a3/12/0a/a3120a7589ce4b41422b72e730baacb3.jpg" alt="리뷰 이미지3" />
        </div>
      </div>
    </div>
  </main>

  <footer>@cloud9</footer>
</body>
</html>
