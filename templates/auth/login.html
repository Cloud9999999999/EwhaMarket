<!--로그인 페이지-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ewha Market</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/index.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/auth.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/global.css') }}"
    />
  </head>

  <body>
    <!-- 헤더 -->
    <header>
      <div class="logo">
        <a href="{{ url_for('home') }}">
          <img
            src="{{ url_for('static', filename='image/Market-logo.png') }}"
            alt="Ewha Market"
            class="logo"
          />
        </a>
      </div>
      <nav>
        <ul class="nav-menu">
          <li><a href="{{ url_for('home') }}">상품 조회</a></li>
          <li><a href="{{ url_for('reviews_index') }}">리뷰 조회</a></li>
          <li><a href="{{ url_for('reviews_write') }}">리뷰 등록</a></li>
          <li><a href="{{ url_for('products_enroll') }}">상품 등록</a></li>
          {% if session['id'] %}
          <li>
            <a href="{{ url_for('mypage_index') }}"
              ><b>{{ session['id'] }}님 반갑습니다!</b></a
            >
          </li>
          <li>
            <a href="/logout"> 로그아웃 </a>
          </li>
          {% else %}
          <li>
            <a href="{{ url_for('login') }}">회원가입/로그인</a>
          </li>
          {% endif %}
        </ul>
      </nav>
    </header>

    <main class="auth-main">
      {% with mesg = get_flashed_messages() %} {% if mesg !=[] %}
      <script>
        alert("{{ mesg[0] }}");
      </script>
      {% endif %} {% endwith %}
      <div class="auth-container shadow-div">
        <span class="auth__header">sign in</span>
        <form action="/" method="post" class="auth__form">
          <input
            class="auth__input"
            type="text"
            required
            placeholder="아이디"
            name="id"
          />
          <div class="auth__input-group">
            <input
              class="auth__input auth__input--pw"
              type="password"
              required
              placeholder="비밀번호"
              name="pw"
            />
            <button class="pwshow" type="button">Show</button>
          </div>
          <button class="auth__submit submit-btn" type="submit">로그인</button>
        </form>
        <div class="auth__toggle">
          <span>계정이 없으신가요?</span>
          <a href="{{ url_for('signup') }}">→ 회원가입 하기 </a>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer><p>@cloud9</p></footer>
    <script>
      const showButtons = document.querySelectorAll(".pwshow");

      showButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const input = btn.previousElementSibling;

          if (input.type === "password") {
            input.type = "text";
            btn.textContent = "Hide";
          } else {
            input.type = "password";
            btn.textContent = "Show";
          }
        });
      });
    </script>
  </body>
</html>
