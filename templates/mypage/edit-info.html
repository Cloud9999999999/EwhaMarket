<!--마이페이지-2 정보 수정-->
{% extends "index.html" %}
{% block section %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/mypage.css') }}"/>

    <!-- 헤더없앰 -->

    <div class="page">
      <section id="container">
        <div class="mypage-container">
          <h2 class="mypage-font">My Page</h2>

          <!--프로필-->
          <div class="edit-container">
            <div class="content-container3">
              <form action="{{ url_for('update_info') }}" method="post">
                <div
                  style="
                    display: flex;
                    flex-direction: row;
                    align-items: center;
                    gap: 2rem;">
                  <img
                    src="{{ url_for('static', filename='image/icon/profile-img.svg') }}"
                    alt="프로필 이미지"
                    class="profile-img"/>
                  <div>
                    <div style="display: flex; flex-direction: row; gap: 12px">
                      <label for="username">이름</label>
                      <input
                        type="text"
                        id="username"
                        name="username"
                        value="{{ username }}"
                        class="name-container"/>

                      <button type="button" class="icon-button">
                        <img
                          src="{{ url_for('static', filename='image/icon/camera.svg') }}"
                          alt="카메라 아이콘"/>
                      </button>
                      <button type="button" class="icon-button">
                        <img
                          src="{{ url_for('static', filename='image/icon/image.svg') }}"
                          alt="갤러리 아이콘"/>
                      </button>
                    </div>
                  </div>
                </div>
                <div style="margin-top: 2rem"></div>
                <div class="form-group">
                  <label for="id">아이디</label>
                  <input
                    type="text"
                    id="id"
                    name="id"
                    placeholder="ewha2025"
                    required
                    class="id-input"
                    readonly/>
                </div>

                <div class="form-group">
                  <label for="email">이메일</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="ewha@ewha.ac.kr"
                    required
                    class="form-input"/>
                </div>

                <div class="form-group">
                  <label for="number">전화번호</label>
                  <input
                    type="tel"
                    id="number"
                    name="number"
                    placeholder="010-1234-5678"
                    required
                    class="form-input"/>
                </div>

                <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="●●●●●●●"
                    required
                    class="form-input"/>
                </div>

                <div class="form-group">
                  <label for="checkpw">비밀번호 확인</label>
                  <input
                    type="password"
                    id="checkpw"
                    name="checkpw"
                    placeholder="●●●●●●●"
                    required
                    class="form-input"/>
                </div>

                <button class="edit-btn" type="submit">수정</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!--푸터 없앰-->

{% endblock section %}
